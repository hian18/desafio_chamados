{% extends 'front/base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %} - OpenTicket{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-ticket-perforated text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">OpenTicket</h2>
                    <p class="text-muted">{% trans "Sign in to your account" %}</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">{% trans "Email" %}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">{% trans "Password" %}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> {% trans "Sign In" %}
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        {% trans "Demo credentials" %}: admin@openticket.com / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
